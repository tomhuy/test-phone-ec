<!--================Category Product Area =================-->
<section class="cat_product_area section_gap">
  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col-lg-9">
        <div class="product_top_bar">
          <div class="left_dorp">
            <select class="sorting">
              <option value="1">Default sorting</option>
              <option value="2">Default sorting 01</option>
              <option value="4">Default sorting 02</option>
            </select>
            <select class="show">
              <option value="1">Show 12</option>
              <option value="2">Show 14</option>
              <option value="4">Show 16</option>
            </select>
          </div>
        </div>

        <div class="latest_product_inner">
          <div class="row">

            <div class="col-lg-4 col-md-6" *ngFor="let product of products">
              <div class="single-product">
                <div class="product-img">
                  <img class="card-img" src='{{product.imagePaths[0]}}' alt="" />
                  <div class="p_icon">
                    <a href="#">
                      <i class="ti-eye"></i>
                    </a>
                    <a href="#">
                      <i class="ti-heart"></i>
                    </a>
                    <a href="#">
                      <i class="ti-shopping-cart"></i>
                    </a>
                  </div>
                </div>
                <div class="product-btm">
                  <a routerLink="/detail/{{product._id}}" class="d-block">
                    <h4>{{product.name}}</h4>
                  </a>
                  <div class="mt-3">
                    <span class="mr-4">{{product.promotion | number}}</span>
                    <del>{{product.price | number}}</del>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <ul>
                <li style="display: inline; margin-left: 10px;" *ngFor="let p of pages; let i=index">
                    <a class="genric-btn default" (click)="setPage(i,$event)">{{i+1}}</a>
                  </li>
            </ul>

          </div>


        </div>
      </div>

      <div class="col-lg-3">
        <div class="left_sidebar_area">
          <aside class="left_widgets p_filter_widgets">
            <div class="l_w_title">
              <h3>Browse Categories</h3>
            </div>
            <div class="widgets_inner">
              <ul class="list">
                <li [ngClass]="{'active': 'All'== selectedType}" >
                  <a (click)="onChooseType('All')">All</a>
                </li>
                <li [ngClass]="{'active': type._id == selectedType}"
                  *ngFor="let type of typeProducts">
                  <a (click)="onChooseType(type._id)">{{type.name}}</a>
                </li>
              </ul>
            </div>
          </aside>

          <aside class="left_widgets p_filter_widgets">
            <div class="l_w_title">
              <h3>Product Brand</h3>
            </div>
            <div class="widgets_inner">
              <ul class="list">
                <li [ngClass]="{'active': 'All' ==  selectedBrand}" >
                  <a (click)="onChooseBrand('All')">All</a>
                </li>
                <li *ngFor="let brand of brands"
                    [ngClass]="{'active': brand._id ==  selectedBrand}">
                  <a (click)="onChooseBrand(brand._id)">{{brand.name}}</a>
                </li>
              </ul>
            </div>
          </aside>

          <aside class="left_widgets p_filter_widgets">
            <div class="l_w_title">
              <h3>Color Filter</h3>
            </div>
            <div class="widgets_inner">
              <ul class="list">
                <li>
                  <a href="#">Black</a>
                </li>
                <li>
                  <a href="#">Black Leather</a>
                </li>
                <li class="active">
                  <a href="#">Black with red</a>
                </li>
                <li>
                  <a href="#">Gold</a>
                </li>
                <li>
                  <a href="#">Spacegrey</a>
                </li>
              </ul>
            </div>
          </aside>

          <aside class="left_widgets p_filter_widgets">
            <div class="l_w_title">
              <h3>Price Filter</h3>
            </div>
            <div class="widgets_inner">
              <div class="range_item">
                <div id="slider-range"></div>
                <div class="">
                  <label for="amount">Price : </label>
                  <input type="text" id="amount" readonly />
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Category Product Area =================-->

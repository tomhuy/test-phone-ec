<div nz-row nzType="flex" nzAlign="middle">
  <div nz-col nzSpan="2">Từ khóa:</div>
  <div nz-col nzSpan="5">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col nzSpan="12" nzOffset="5">
    <button nz-button class="float-right" nzSize="small" nzType="primary" (click)="edit()"><i nz-icon nzType="plus"
        nzTheme="outline"></i>Thêm</button>
  </div>
</div>

<div class="pb5"></div>
<nz-table #ajaxTable nzShowSizeChanger [nzFrontPagination]="false" [nzData]="items" [nzLoading]="tableInfor.loading"
  [nzTotal]="tableInfor.total" [(nzPageIndex)]="tableInfor.pageIndex" [(nzPageSize)]="tableInfor.pageSize"
  (nzPageIndexChange)="getList()" (nzPageSizeChange)="getList(true)">
  <thead>
    <tr>
      <th>name</th>
      <th>phoneNumb</th>
      <th>address</th>
      <th>email</th>
      <th>company</th>
      <th>date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.phoneNumb }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.company }}</td>
      <td>{{ data.date }}</td>
      <td>
        <a (click)="edit(data)">Sửa</a>
      </td>
    </tr>
  </tbody>
</nz-table>

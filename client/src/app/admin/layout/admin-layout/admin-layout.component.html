<nz-layout class="layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzBreakpoint]="'lg'"
    [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger"
  >
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/admin/product-type">
        <i nz-icon nzType="reconciliation" nzTheme="outline"></i>
        <span>Type Product</span>
      </li>
      <li nz-menu-item routerLink="/admin/brand">
        <i nz-icon nzType="reconciliation" nzTheme="outline"></i>
        <span>Brand</span>
      </li>
      <li nz-menu-item routerLink="/admin/product">
        <i nz-icon nzType="gold" nzTheme="outline"></i>
        <span>Product</span>
      </li>
      <li nz-menu-item routerLink="/admin/order">
        <i nz-icon nzType="transaction" nzTheme="outline"></i>
        <span>Order</span>
      </li>
      <li nz-menu-item routerLink="/admin/customer">
        <i nz-icon nzType="usergroup-delete" nzTheme="outline"></i>
        <span>Customer</span>
      </li>
      <li nz-menu-item routerLink="/admin/settings">
        <i nz-icon nzType="setting" nzTheme="outline"></i>
        <span>Settings</span>
      </li>
      <li nz-menu-item routerLink="/admin/profile">
        <i nz-icon nzType="user"></i>
        <span>Profile</span>
      </li>

        <button style="color: green;" nz-icon nz-menu-item (click)="logout()"><b>log out</b></button>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-admin-header></app-admin-header>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <app-admin-footer></app-admin-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>

<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" [(ngModel)]="credentails.first_name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" [(ngModel)]="credentails.last_name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentails.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password"
            [(ngModel)]="credentails.password">
          </div>
          <div class="form-group">
            <label for="address">Home Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter address" [(ngModel)]="credentails.address">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="tel" class="form-control" name="phoneNumber" placeholder="Enter Phone Number" [(ngModel)]="credentails.phoneNumber">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

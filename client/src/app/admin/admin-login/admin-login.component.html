<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (submit)="login()">
          <h1 style="text-align: center;" class="h3 mb-3 font-weight-normal">Admin Login</h1>
          <div class="form-group">
            <label for="username">User name</label>
            <input type="username" class="form-control" name="username" placeholder="Enter user name" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password"
            [(ngModel)]="credentials.password">
          </div>
          <div *ngIf="this.wrong" style="color: red; align-content: center;"><i>wrong password or user name</i> </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

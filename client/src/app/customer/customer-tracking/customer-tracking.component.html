 <!--================Tracking Box Area =================-->
 <section class="tracking_box_area section_gap">
  <div class="container">
      <div class="tracking_box_inner">
          <p>To track your order please enter your Order ID in the box below and press the "Track" button. This was given
              to you on your receipt and in the confirmation email you should have received.</p>
          <form class="row tracking_form" action="#" method="post" novalidate="novalidate">
              <div class="col-md-12 form-group">
                  <input type="text" class="form-control" id="order" name="order" [(ngModel)]="invoiceID"  placeholder="Order ID">
              </div>
              <!-- <div class="col-md-12 form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Billing Email Address">
              </div> -->
              <div class="col-md-12 form-group">
                  <button (click)="onTrack()" class="btn submit_btn">Track Order</button>
              </div>
          </form>
          <app-tracking-show></app-tracking-show>
      </div>
  </div>
</section>
<!--================End Tracking Box Area =================-->

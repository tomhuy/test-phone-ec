<div nz-row nzType="flex" nzAlign="middle">
  <div nz-col nzSpan="2">Từ khóa:</div>
  <div nz-col nzSpan="5">
      <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
  </div>
  <div nz-col nzSpan="12" nzOffset="5">
      <button nz-button class="float-right" nzSize="small" nzType="primary" (click)="edit()"><i nz-icon nzType="plus" nzTheme="outline"></i>Thêm</button>
  </div>
</div>

<div class="pb5"></div>
<nz-table
#ajaxTable
nzShowSizeChanger
[nzFrontPagination]="false"
[nzData]="items"
[nzLoading]="tableInfor.loading"
[nzTotal]="tableInfor.total"
[(nzPageIndex)]="tableInfor.pageIndex"
[(nzPageSize)]="tableInfor.pageSize"
(nzPageIndexChange)="getList()"
(nzPageSizeChange)="getList(true)"
>
<thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone number</th>
    <th>Birth Day</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of ajaxTable.data">
    <td>{{ data.first_name }} {{data.last_name}}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.phoneNumber }}</td>
    <td>{{ data.birthDay }}</td>
    <td><a (click)="edit(data)">Sửa</a><nz-divider nzType="vertical"></nz-divider><a nz-popconfirm nzTitle="Bạn có chắc chắn muốn xóa?" (nzOnConfirm)="deleteRecord(data._id)" (nzOnCancel)="cancelDelete()">Xóa</a></td>
  </tr>
</tbody>
</nz-table>
